  <div class="modal fade" tabindex="-1" id="successModal" data-bs-keyboard="false" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body" >
          <div *ngIf="data">
             <h1 class="text-center">{{ data.title }}</h1>
             <div class="text-center">
               <p class="text-center">{{ data.desc }}</p>
               <div class="px-5 mb-3">
                 <img *ngIf="data.success" style="min-width: 200px;" class="img-fluid"
                   src="assets/img/gifs/success.gif">
                 <img *ngIf="!data.success" style="min-width: 200px;" class="img-fluid"
                   src="assets/img/gifs/error3.gif">
               </div>
             </div>
             <div class="d-flex justify-content-center">
               <button class="btn btn-primary btn-lg px-5">Ok, Continue</button>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>
