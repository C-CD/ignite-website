<div class="container-fluid px-4">

  <div class="pt-5 pb-4">
    <h1 class="fw-bold">Players Profile</h1>
  </div>

  <div id="c2">

    <div class="team-squad wf100 p80-50">
      <div class="container-fluid">

        <div class="row text-white" *ngIf="players">
          <!--Player Box Start-->
          <div class="col-6 col-md-3 col-lg-2" *ngFor="let player of players">
            <div class="player-box  text-white">
              <div class="player-img"
                [style.background-image]="(player.media) ? 'url(' + player.media.avatar + ')' : 'url(../../../../../../../assets/avatar/male.jpeg)'">
              </div>
              <div class="bg-dark p-3 text-white player-card">
                <div class="text-white fw-light" *ngIf="player.team_data">{{ player.team_data.name }}</div>
                <div class="fw-bolder text-capitalize h5 mb-0 text-white">{{ player.fname }}&nbsp;{{ player.lname }}</div>
                <div class="fw-bold pb-2 text-white">{{ player.position }}</div>
                <div class="">
                  <button class="btn btn-primary me-2 mt-2" (click)="viewPlayer(player)" data-bs-toggle="modal"
                    data-bs-target="#playerModal">
                    View Player
                  </button>
                  <button class="btn btn-success mt-2" (click)="votePlayer(player)"  data-bs-toggle="modal"
                    data-bs-target="#votingModal" >
                    Vote
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!--Player Box End-->
        </div>
      </div>
    </div>
  </div>
</div>

<app-player-modal [player]="view_player"></app-player-modal>
<app-vote-modal [player]="vote_player"></app-vote-modal>
