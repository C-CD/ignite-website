<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <!-- <div class="text-center mt-4">
            <h1 class="h2">Welcome back, Charles</h1>
            <p class="lead">
              Sign in to your account to continue
            </p>
          </div> -->

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <div class="text-center mb-2">
                  <img src="assets/img/icons/logo.png" width="130" class="img-fluid" />
                </div>
                <p class="text-center text-muted">
                  Sign in to your account to continue
                </p>
                <form [formGroup]="formDataGroup" (ngSubmit)="loginUser(formDataGroup.value)" #fd="ngForm"
                  [ngxFvControl]="fd">
                  <div class="mb-3">
                    <ngx-fv-validate [control]="formDataGroup.controls.email" labelName='Email Address'>
                      <label class="form-label">Email Address</label>
                      <input class="form-control form-control-lg" type="email" name="email"
                        placeholder="Enter your email" formControlName="email" #ngxFvFormControl/>

                      <div class="text-danger pt-1">
                        <ngx-fv-error></ngx-fv-error>
                      </div>
                    </ngx-fv-validate>
                  </div>

                  <div class="mb-3">
                    <ngx-fv-validate [control]="formDataGroup.controls.password" labelName='Password'>
                      <label class="form-label">Password</label>
                      <input class="form-control form-control-lg" type="password" name="password"
                        placeholder="Enter your password" formControlName="password" #ngxFvFormControl/>

                      <div class="text-danger pt-1">
                        <ngx-fv-error></ngx-fv-error>
                      </div>
                    </ngx-fv-validate>
                  </div>

                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-lg btn-primary" [disabled]="!formDataGroup.valid">Sign
                      in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
