<section class="wrapper">

  <app-sidebar page="teams"></app-sidebar>

  <div class="main">
    <app-header></app-header>

    <main class="content">
      <div class="container-fluid p-0">

        <h1 class="h3 mb-3">All Teams</h1>



        <div class="row">

          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title">Teams</h5>
                <h6 class="card-subtitle text-muted">Below are the teams created.</h6>
              </div>
              <div class="card-body">
                <div *ngIf="teams" class="table-responsive">

                  <table datatable class="table table-hover" style="width:100%">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Total Players</th>
                        <th>Date</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let team of teams">
                        <td><strong>{{ team.name }}</strong></td>
                        <td class="text-capitalize">{{ team.gender }}</td>
                        <td>{{ team.players }}</td>
                        <td>{{ team.date }}</td>
                        <td class="table-action">
                          <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round" class="feather feather-edit-2 align-middle">
                              <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                            </svg>
                          </a>&nbsp;
                          <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round" class="feather feather-trash align-middle">
                              <polyline points="3 6 5 6 21 6"></polyline>
                              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                              </path>
                            </svg></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                </div>
              </div>
            </div>
          </div>


        </div>



      </div>
    </main>

    <app-footer></app-footer>

  </div>
</section>
